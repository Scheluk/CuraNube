<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CuraNube</title>
    </head>
    <body>
      {% extends "template.html" %}
      {% block content %}
      
        <div>
            <form action="http://127.0.0.1:5000/login" method="post">
                <div class="form-field">
                    <label for="username">Username</label>
                    <input id="form-field" name="username" type="text">
                </div>
                    <div class="form-field">
                    <label for="password">Password</label>
                    <input id="form-field" name="password" type="text">
                </div>
                <div class="form-field">
                    <input id="form-field" type="submit" value="submit">
                </div>
            </form>
        </div>

      {% endblock %}
    </body>
</html>
