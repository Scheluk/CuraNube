{% extends "template.html" %}
{% block content %}

<div>
    <form action="http://127.0.0.1:5000/login" method="post">
        <div><p>{{error}}</p></div>
        <div class="form-field">
            <label for="username">Username</label>
            <input id="form-field" name="username" type="text" required>
        </div>
            <div class="form-field">
            <label for="password">Password</label>
            <input id="form-field" name="password" type="text" required>
        </div>
        <div class="form-field">
            <input id="form-field" type="submit" value="submit">
        </div>
        <div>
            <a href="{{ url_for('register') }}">Create an Account</a>
        </div>
    </form>
</div>

{% endblock %}
