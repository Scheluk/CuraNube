{% extends "template.html" %}
{% block headercontent %}

<div>
    <div><h1>Settings from {{ current_user.username }}</h1></div>
</div>

<div class="topnav">
    <a href="{{ url_for('profile.home', username = current_user.username) }}" class="active">User Home</a>
    <div id="meineBar">
      <a href="{{ url_for('profile.library', username = current_user.username) }}" class="active">My Library</a>
      <a href="{{ url_for('profile.myaccount', username = current_user.username) }}" class="active">My Account</a>
      <a href="{{ url_for('auth.logout') }}" class="active">Logout</a>
    </div>   
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

{% endblock %}

{% block maincontent %}

<div class="ccontainer">

    

    <form action="{{ url_for('profile.change_password', username = current_user.username) }}">
        </div>
            <div class="form-field">
            <label for="password">Old Password</label>
            <input id="form-field" name="old_password" type="password" required><br><br>
        </div>

        </div>
            <div class="form-field">
            <label for="password">New Password</label>
            <input id="form-field" name="new_password" type="password" required><br><br>
        </div>
      
        <button type="submit">Change Password</button>
    </form>

    <form action="{{ url_for('profile.settings', username = current_user.username) }}">
        <button type="submit">Back to Settings</button>
        <p></p>
    </form>
</div>

{% endblock %}
