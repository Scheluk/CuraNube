<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraNube</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="..\static\js\code.js"></script>

  </head>
  <body>
      <header>
                 
          <div class="hcontainer">
            <img id="logoimage" src="../../static/img/cloud.jpg" alt="Cloud Logo">
            <p class="utc-time" style="position: relative;top: 12px;" id="display_time"></p>
          </div>

          
        {% block headercontent %}
        {% endblock %}  

      </header>
  </head>

    <main>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      <ul id="meineBar">
        <a href="{{ url_for('auth.login') }}" class="active">Login</a>
        <a href="{{ url_for('auth.createaccount')}}" class="active">Create Account</a>
        <a href="{{ url_for('root.about') }}" class="active">About</a>
        </ul>           
      <body>
        <p></p>
        <button id="timeButton" onClick="getTime()">Time</button><br>
        <p></p>
      </body>
    
        {% block maincontent %}
        {% endblock %}
  
    </main>     
  </body>
</html>
